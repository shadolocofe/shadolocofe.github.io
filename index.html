<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/dev/aframe/build/aframe-ar.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>

  <meta name="apple-mobile-web-app-capable" content="yes">
</head>

<body style='margin: 0px; overflow: hidden;'>

  <a-scene embedded arjs="debugUIEnabled: false;" vr-mode-ui="enabled: false">

    <!-- Primer marcador con el video 1 (usando imagen hiro) -->
    <a-marker preset="hiro">
      <video id="video1" crossOrigin="anonymous" playsinline webkitplaysinline src="1.mp4"></video>
      <a-video src="#video1" position="0 0 0" rotation="270 0 0"></a-video>
    </a-marker>

    <!-- Segundo marcador con el video 2 (usando imagen jakiro) -->
    <a-marker preset="kanji"> <!-- AquÃ­ puedes cambiar el preset o usar un ID personalizado -->
      <video id="video2" crossOrigin="anonymous" playsinline webkitplaysinline src="2.mp4"></video>
      <a-video src="#video2" position="0 0 0" rotation="270 0 0"></a-video>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Para el primer marcador (imagen "hiro")
    var marker1 = document.querySelector("a-marker[preset='hiro']");
    marker1.addEventListener("markerFound", () => {
      console.log("Marker 1 found");
      var video1 = document.querySelector('#video1');
      video1.muted = false; // Activar sonido
      video1.play(); // Reproducir el video
    });

    marker1.addEventListener("markerLost", () => {
      console.log("Marker 1 lost");
      var video1 = document.querySelector('#video1');
      video1.pause(); // Pausar el video cuando se pierde el marcador
    });

    // Para el segundo marcador (imagen "jakiro")
    var marker2 = document.querySelector("a-marker[preset='kanji']"); // Cambiar el preset si es necesario
    marker2.addEventListener("markerFound", () => {
      console.log("Marker 2 found");
      var video2 = document.querySelector('#video2');
      video2.muted = false; // Activar sonido
      video2.play(); // Reproducir el video
    });

    marker2.addEventListener("markerLost", () => {
      console.log("Marker 2 lost");
      var video2 = document.querySelector('#video2');
      video2.pause(); // Pausar el video cuando se pierde el marcador
    });
  </script>

</body>

</html>

</body>
